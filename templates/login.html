<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('../static/images/login.avif');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items vertically */
            font-weight: bold;
        }

        .title {
            font-family: "Poppins", sans-serif;
            font-size: 32px;
            color: #FFF; 
            margin-bottom: 20px;
            text-align: center;
            padding: 20px; /* Added padding */
            background-color: #ee8474; /* Peach background color */
            font-weight: bold;
        }

        .login-container {
            width: 320px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px #ff5f5f;
            margin-top: 20px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #000;
            text-align: center;
        }

        form {
            font-family:"Montserrat", sans-serif;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #d95454;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #ee8474;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color:#0411369c ;
            
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #57b2d0;
        }

        .error-messages {
            color: #ed2c2c;
            margin-bottom: 20px;
            font-size: 14px;
        }

        a {
            color: #2e5ae7;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ee8474;
        }
        p{
            color: #ee8474;
        }

    </style>
</head>

<body>
    <div class="title">STUDENT PORTAL</div> <!-- Added title div -->
    <div class="login-container">
        <h2>Welcome Back!</h2>
        {% if messages %}
        <div class="error-messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #000000 ;">Login</button>
        </form>
        <p class="mt-3 text-center font-family:Montserrat, sans-serif">Don't have an account? <br><a href="{% url 'register' %}">Sign up</a></p>
    </div>
</body>
</html>
